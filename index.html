<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape room</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('images/indexbg.jpeg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
      animation: fade-in 3s infinite alternate;
    }

    input[type="number"] {
      position: absolute;
      bottom: 20px;
      width: 50%;
      padding: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      outline: none;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
    }

    audio {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
    }

    #error-image {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1>Aap Jail mai ho (sad face)</h1>
  <audio autoplay loop>
    <source src="audio/indexaud.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <!-- Hidden error image -->
  <img id="error-image" src="images/invalid.jpg" alt="Error Image">

  <!-- Input field for the code -->
  <input type="number" id="code-input" placeholder="Enter the secret code...">

  <script>
    const input = document.getElementById('code-input');
    const errorImage = document.getElementById('error-image');

    // Listen for when the user presses Enter
    input.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        const value = input.value.trim();
        if (value === '6969') {
          // Redirect to 6969.html
          window.location.href = '6969.html';
        } else {
          // Show error image
          errorImage.style.display = 'block';

          // Redirect back to the homepage after 5 seconds
          setTimeout(() => {
            errorImage.style.display = 'none';
            window.location.href = 'index.html';
          }, 5000);
        }
      }
    });
  </script>
</body>
</html>
